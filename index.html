  <canvas id="game">

    </div>
  </canvas>

  <script src="./javascript-pong/game.js" type="text/javascript"></script>
  <script src="./javascript-pong/pong.js" type="text/javascript"></script>
  <script type="text/javascript">

    Game.ready(function () {
      var isSoundActive = true;
      var sound = document.getElementById('sound');


      var pong = Game.start('game', Pong, {
        sound: isSoundActive,
      });

      Game.addEvent(sound, 'click', function () {
        if (isSoundActive) {
          sound.src = './assets/images/icons/mute.svg'
          isSoundActive = false;
        }
        else {
          sound.src = './assets/images/icons/sound.svg'
          isSoundActive = true;
        }

        pong.enableSound(isSoundActive);
      });

    });
  </script>
  <script src="sketch.js"></script>
