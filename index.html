<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HandPong</title>
  <meta name="author" content="Nakai Borges">
  <meta name="copyright" content="2023">
  <meta name="description" content="Pong game played with hands">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="HandPong">
  <meta name="application-name" content="HandPong">
  <meta name="msapplication-TileColor" content="#000">
  <meta name="theme-color" content="#F00">
  <meta name="msapplication-config" content="./icons/browserconfig.xml">
  <link rel="icon" href="./icons/icon.svg" type="image/svg+xml">
  <link rel="icon" href="./icons/icon_48.png" type="image/png">
  <link rel="shortcut icon" href="./icons/icon_48.png" type="image/png">
  <link rel="apple-touch-icon" href="./icons/icon_180.png" type="image/png">
  <link rel="manifest" href="./icons/site.webmanifest">
  <link href="/javascript-pong/pong.css" media="screen, print" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="./assets/css/main.css">

  <script src="https://unpkg.com/@tensorflow/tfjs-core@3.7.0/dist/tf-core.min.js"></script>
  <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@3.7.0/dist/tf-backend-webgl.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection@2.0.0/dist/hand-pose-detection.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
</head>

<body>

  <label for='sound'>sound: </label>
  <input type='checkbox' id='sound'>

  <canvas id="game">
    <div id="unsupported">
      Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </div>
  </canvas>

  <script src="./javascript-pong/game.js" type="text/javascript"></script>
  <script src="./javascript-pong/pong.js" type="text/javascript"></script>
  <script type="text/javascript">
    Game.ready(function () {

      var sound = document.getElementById('sound');

      var pong = Game.start('game', Pong, {
        sound: sound.checked,
      });

      Game.addEvent(sound, 'change', function () { pong.enableSound(sound.checked); });

    });
  </script>
  <script src="sketch.js"></script>

</body>

</html>
